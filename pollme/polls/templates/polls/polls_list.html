{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1> welcome to polls_list</h1>
    <ui>
        {% for poll in polls %}
        <li>{{ poll }}</li>
            <ui>
                {% for choice in poll.choice_set.all %}
                    <li>{{ choice.choice_text }}</li>
                {% endfor %}
            </ui>
        {% endfor %}
    </ui>
</div>


{% endblock %}
